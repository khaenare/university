<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Макет Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Підключення Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    .mock-box {
      border: 2px solid black;
      height: 150px;
      margin-bottom: 15px;
    }
    .big-box {
      height: 100px;
    }
    .square-box {
      height: 120px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- Верхній блок на всю ширину -->
    <div class="col-12">
      <div class="mock-box big-box"></div>
    </div>
  </div>

  <div class="row">
    <!-- Два блоки по 6 колонок -->
    <div class="col-md-6">
      <div class="mock-box"></div>
    </div>
    <div class="col-md-6">
      <div class="mock-box"></div>
    </div>
  </div>

  <div class="row">
    <!-- Три квадрати по 4 колонки -->
    <div class="col-md-4">
      <div class="mock-box square-box"></div>
    </div>
    <div class="col-md-4">
      <div class="mock-box square-box"></div>
    </div>
    <div class="col-md-4">
      <div class="mock-box square-box"></div>
    </div>
  </div>

  <div class="row">
    <!-- Нижній блок на всю ширину -->
    <div class="col-12">
      <div class="mock-box"></div>
    </div>
  </div>
</div>

</body>
</html>
