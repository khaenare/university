<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /*  –°—Ç–∏–ª—ñ –¥–ª—è —à–∞—Ö–æ–≤–æ—ó —Ç–∞–±–ª–∏—Ü—ñ */
    .chess-table {
      border-collapse: collapse; /* –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –ø–æ–¥–≤—ñ–π–Ω—É —Ä–∞–º–∫—É –º—ñ–∂ –∫–ª—ñ—Ç–∏–Ω–∫–∞–º–∏ */
    }
    .chess-table td {
      width: 40px;   /* —à–∏—Ä–∏–Ω–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∏ */
      height: 40px;  /* –≤–∏—Å–æ—Ç–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∏ */
      padding: 0;
    }
    /* ‚ö´ –ß–æ—Ä–Ω–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∞ */
    .black-cell {
      background-color: #343a40;
    }
    /* ‚ö™ –ë—ñ–ª–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∞ */
    .white-cell {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Chessboard Table Generator</h1>

  <!-- üéõ Input fields and button -->
  <div class="row g-2 align-items-center mb-3">
    <div class="col-auto">
      <label for="rowsInput" class="col-form-label">Rows:</label>
    </div>
    <div class="col-auto">
      <input type="number" id="rowsInput" class="form-control" min="1" value="8">
    </div>
    <div class="col-auto">
      <label for="colsInput" class="col-form-label">Columns:</label>
    </div>
    <div class="col-auto">
      <input type="number" id="colsInput" class="form-control" min="1" value="8">
    </div>
    <div class="col-auto">
      <button id="createBtn" class="btn btn-primary">Create</button>
    </div>
  </div>

  <!-- üìã Container for generated table -->
  <div id="board"></div>
</div>

<script>
  // –û—Ç—Ä–∏–º—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ —Ñ–æ—Ä–º–∏
  const rowsInput = document.getElementById('rowsInput');
  const colsInput = document.getElementById('colsInput');
  const createBtn = document.getElementById('createBtn');
  const board = document.getElementById('board');

  createBtn.addEventListener('click', () => {
    const rows = parseInt(rowsInput.value, 10);
    const cols = parseInt(colsInput.value, 10);

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∫–æ—Ä–µ–∫—Ç–Ω—ñ—Å—Ç—å –≤–≤–µ–¥–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö
    if (isNaN(rows) || rows < 1 || isNaN(cols) || cols < 1) {
      alert('Please enter valid numbers for rows and columns (minimum 1).');
      return;
    }

    // –û—á–∏—â—É—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—é —Ç–∞–±–ª–∏—Ü—é
    board.innerHTML = '';

    // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É —Ç–∞–±–ª–∏—Ü—é
    const table = document.createElement('table');
    table.classList.add('table', 'table-bordered', 'chess-table');

    // –ì–µ–Ω–µ—Ä—É—î–º–æ —Ä—è–¥–∫–∏ —Ç–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∏
    for (let i = 0; i < rows; i++) {
      const tr = document.createElement('tr');
      for (let j = 0; j < cols; j++) {
        const td = document.createElement('td');
        // –Ø–∫—â–æ —Å—É–º–∞ —ñ–Ω–¥–µ–∫—Å—ñ–≤ –ø–∞—Ä–Ω–∞ ‚Äî —Ä–æ–±–∏–º–æ –∫–ª—ñ—Ç–∏–Ω–∫—É —á–æ—Ä–Ω–æ—é, —ñ–Ω–∞–∫—à–µ ‚Äî –±—ñ–ª–æ—é
        if ((i + j) % 2 === 0) {
          td.classList.add('black-cell');
        } else {
          td.classList.add('white-cell');
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    // –î–æ–¥–∞—î–º–æ —Ç–∞–±–ª–∏—Ü—é –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    board.appendChild(table);
  });
</script>
</body>
</html>
