<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .task h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .table {
      display: flex;
      flex-direction: column;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .box {
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      border-radius: 10px;
      flex-grow: 1;
    }
    .blue { background-color: #87CEFA; }
    .yellow { background-color: #FFD700; }
    .pink { background-color: #DA70D6; }
  </style>
</head>

        <div class="box yellow"></div>
